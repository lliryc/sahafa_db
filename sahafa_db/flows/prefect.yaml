# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: flows
prefect-version: 3.0.1

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_aws.deployments.steps.push_to_s3:
    bucket: prefect-flows
    folder: ''
    credentials: '{{ prefect.blocks.aws-credentials.s3-storage-credentials }}'

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect_aws.deployments.steps.pull_from_s3:
    bucket: prefect-flows
    folder: ''
    credentials: '{{ prefect.blocks.aws-credentials.s3-storage-credentials }}'

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: test-recording-deployment
  version: null
  tags: []
  concurrency_limit: null
  description: |-
    A flow that retrieves star counts for multiple GitHub repositories.

    Args:
        repos (List[str]): A list of repository names in the format "owner/repo".

    Returns:
        None: Executes the get_stars task for each repository.
  entrypoint: recording_flow.py:github_stars
  parameters: {}
  work_pool:
    name: default-worker-pool
    work_queue_name: default
    job_variables: {}
  enforce_parameter_schema: true
  schedules: []
